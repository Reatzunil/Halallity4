<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Photography Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>User Create</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br> 
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="text" id="establishment" name="establishment" placeholder="Name of Establishment" required><br> 
            <input type="text" id="contact" name="contact" placeholder="Contact Number"><br>
            <input type="text" id="location" name="location" placeholder="Location" required><br>
            <input type="submit" value="Register">
        </form>
        <br>
        <br>
        <a href="index.html" class="btn">Back to Website</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "0000") {
                window.location.href = "dashboard.php";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>

</body>
</html>
